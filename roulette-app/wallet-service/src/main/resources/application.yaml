spring:
  application:
    name: wallet-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:walletDB}
    username: ${DB_USERNAME:jf76272}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: ${SERVER_PORT:8080}
  address: 0.0.0.0

exchange-rate:
  api-key: ${EXCHANGE_RATE_API_KEY}
  base-url: https://v6.exchangerate-api.com/v6
