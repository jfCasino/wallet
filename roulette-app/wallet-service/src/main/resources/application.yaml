    name: wallet-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:walletDB}
    username: ${DB_USERNAME:jf76272}
    password: ${DB_PASSWORD:password}
